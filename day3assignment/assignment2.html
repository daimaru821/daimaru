<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test2</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function(){
       $('.image').click(function(){
         var img = $(this).attr('src');
         $('#picture9').attr('src', img );
        });
       });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <img  class="image" src="sample1.jpeg" alt="this is a picture">
          <img class="image" src="sample2.jpg" alt="this is a picture">
          <img class="image" src="sample3.jpg" alt="this is a picture">
          <img class="image" src="sample4.jpeg" alt="this is a picture">
          <img class="image" src="sample5.jpeg" alt="this is a picture">
          <img class="image" src="sample6.jpeg" alt="this is a picture">
          <img class="image" src="sample7.jpeg" alt="this is a picture">
          <img class="image" src="sample8.jpeg" alt="this is a picture">
       </div>
       <hr>
       <div class="col-md-6">
         <img src="sample9.jpeg" alt="this is a picture" id="picture9">
       </div>
     </div>
    </div>
  </body>
</html>
