<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery</title>
    <script src="jquery.js"></script>
    <script>
    $(document).ready(function(){
      $('#btn1').click(function(){
        $('#div1').slideToggle(2000);
      });
    });
    </script>
  </head>
  <body>
    <div style="width:400px;height:400px; background-color:skyblue;" id="div1">

    </div>
    <button type="button" id="btn1">button1</button>
    <button type="button" id="btn2">button2</button>
  </body>
</html>
